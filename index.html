<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librería</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/vapor/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#"><img src="logo.png" id="logo"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <form class="d-flex ms-auto">
                    <input name="search" id="search" class="form-control me-2" type="search" placeholder="Search book" aria-label="Search">
                    <button class="btn" type="submit"><i class="ri-search-eye-line"></i></button>
                </form>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-5">
            <div class="card">
                <div class="card-body">
                    <form id="task-form">
                        <div class="mb-3">
                            <input type="text" id="name" placeholder="Book Name" class="form-control">
                        </div>
                        <div class="mb-3">
                            <textarea id="description" cols="30" rows="10" class="form-control" placeholder="Book Description"></textarea>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="author" placeholder="Author" class="form-control">
                        </div>
                        <div class="mb-3">
                            <input type="date" id="published_date" class="form-control">
                        </div>
                        <input type="hidden" id="taskId">
                        <button type="submit" class="btn w-100">
                            <i class="ri-save-3-fill"></i> Save Book
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-7">
            <div class="card my-4" id="task-result">
                <div class="card-body">
                    <ul id="container" class="list-group"></ul>
                </div>
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Author</th>
                        <th>Published Date</th>
                    </tr>
                </thead>
                <tbody id="tasks"></tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
